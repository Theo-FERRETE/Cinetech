<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil - CinéExplorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <!-- Navigation principale -->
  <nav class="bg-gray-800 p-4 flex space-x-6">
    <a href="#" id="nav-home" class="hover:underline font-semibold">Accueil</a>
    <a href="films.html" id="nav-films" class="hover:underline">Films</a>
    <a href="#" id="nav-series" class="hover:underline">Séries</a>
    <a href="#" id="nav-favoris" class="hover:underline">Favoris</a>
  </nav>

  <!-- Contenu principal -->
  <main class="container mx-auto p-4">
    <!-- Page Accueil -->
    <section id="page-home" class="page">
      <div class="flex flex-col items-center">
        <h1 class="text-4xl font-bold mb-2 text-center">Bienvenue sur CinéExplorer</h1>
        <p class="text-lg text-gray-300 mb-8 text-center max-w-xl">
          Explorez les derniers films et séries, découvrez les détails, et créez votre liste de favoris grâce à l’API TMDB.
        </p>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full">
          <div class="bg-gray-800 rounded-lg p-6 shadow flex flex-col items-center">
            <h2 class="text-2xl font-semibold mb-2">Films populaires</h2>
            <div id="home-films" class="flex flex-wrap justify-center gap-4"></div>
          </div>
          <div class="bg-gray-800 rounded-lg p-6 shadow flex flex-col items-center">
            <h2 class="text-2xl font-semibold mb-2">Séries populaires</h2>
            <div id="home-series" class="flex flex-wrap justify-center gap-4"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Placeholder pour les autres pages -->
    <section id="page-films" class="page hidden"></section>
    <section id="page-series" class="page hidden"></section>
    <section id="page-details" class="page hidden"></section>
    <section id="page-favoris" class="page hidden"></section>
  </main>

  <script src="Js/app.js"></script>
</body>
</html>
